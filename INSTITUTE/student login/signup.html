<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECS Learning Platform - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #F5F5F5;
            color: #333333;
            overflow-x: hidden;
        }

        .signup-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #F5F5F5;
            overflow: hidden;
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            background: #FFFFFF;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(211, 47, 47, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out;
            z-index: 2;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(211, 47, 47, 0.2);
            border-color: #D32F2F;
        }

        .signup-container h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 20px;
            color: #333333;
        }

        .role-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-tab {
            background: #F5F5F5;
            color: #333333;
            padding: 10px 20px;
            border: 1px solid rgba(211, 47, 47, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-tab.active {
            background: linear-gradient(135deg, #D32F2F 0%, #FF6F61 100%);
            color: #FFFFFF;
            border-color: #D32F2F;
        }

        .role-tab:hover {
            background: linear-gradient(135deg, #D32F2F 0%, #FF6F61 100%);
            color: #FFFFFF;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #D32F2F;
            font-size: 1.1rem;
        }

        .signup-form input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid rgba(211, 47, 47, 0.2);
            border-radius: 8px;
            background: #F5F5F5;
            color: #333333;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            border-color: #D32F2F;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.3);
        }

        .signup-button {
            background: linear-gradient(135deg, #D32F2F 0%, #FF6F61 100%);
            color: #FFFFFF;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
        }

        .signup-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }

        .signup-button:hover::before {
            width: 200px;
            height: 200px;
        }

        .signup-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(211, 47, 47, 0.4);
        }

        .signup-button:active {
            background: #FF6F61;
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #D32F2F;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #FF6F61;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 1.8rem;
            }

            .role-tab {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .signup-form input {
                padding: 10px 10px 10px 35px;
                font-size: 0.9rem;
            }

            .signup-button {
                padding: 10px;
                font-size: 0.9rem;
            }

            .login-link {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <section class="signup-section">
        <div class="signup-container">
            <h2>BECS Learning Platform - Sign Up</h2>
            <div class="role-tabs">
                <button class="role-tab active" data-role="student">Student Sign Up</button>
                <button class="role-tab" data-role="teacher">Teacher Sign Up</button>
            </div>
            <form class="signup-form">
                <input type="hidden" name="role" value="student">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="signup-button">Student Sign Up</button>
            </form>
            <div class="login-link">
                <a href="/INSTITUTE/student login/login page.html">Already have an account? Log In</a>
            </div>
        </div>
    </section>

    <script>
        // Role Tab Switching
        const roleTabs = document.querySelectorAll('.role-tab');
        const roleInput = document.querySelector('input[name="role"]');
        const signupButton = document.querySelector('.signup-button');

        roleTabs.forEach(tab => {
            tab.addEventListener('click', function () {
                roleTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                roleInput.value = this.dataset.role;
                signupButton.textContent = `${this.dataset.role.charAt(0).toUpperCase() + this.dataset.role.slice(1)} Sign Up`;
            });
        });

        // Form Submission Handling
        document.querySelector('.signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[placeholder="Password"]').value;
            const confirmPassword = this.querySelector('input[placeholder="Confirm Password"]').value;
            const role = roleInput.value;

            // Basic client-side validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Placeholder for sign-up logic (to be replaced with actual backend API call)
            console.log('Sign Up Attempt:', { username, email, password, role });
            alert(`Signing up as ${role}: ${username}`);

            // Redirect to login page after successful sign-up (example, adjust as needed)
            window.location.href = './login.html';
        });
    </script>
</body>

</html>

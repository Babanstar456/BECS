<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Banerjee Electronics</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
  />
  <style>
    /* Your existing CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #ff0000dc;
      --secondary-color: #000000;
      --accent-color: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --background-light: #f5f5f5;
      --gradient-primary: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
      --gradient-secondary: linear-gradient(135deg, #000000 0%, #333333 100%);
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: "Inter", "Roboto", "Helvetica Neue", Arial, sans-serif;
      line-height: 1.4;
      color: var(--text-primary);
      background: radial-gradient(
          circle at top right,
          rgba(255, 0, 0, 0.2),
          transparent 70%
        ),
        var(--gradient-secondary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .signup-container {
      background: var(--accent-color);
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary-color);
      position: relative;
      overflow: hidden;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .signup-logo img {
      height: 60px;
      width: 61px;
    }

    .signup-logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--secondary-color);
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .form-group .toggle-password {
      position: absolute;
      right: 12px;
      top: calc(100% - 36px / 2 - 8px);
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary-color);
      font-size: 1rem;
      z-index: 1;
    }

    .btn-signup {
      background: var(--gradient-primary);
      color: var(--accent-color);
      border: none;
      padding: 15px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .btn-signup:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      color: #cc0000;
    }

    .error-message {
      color: #cc0000;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .signup-container {
        padding: 30px;
      }

      .signup-logo span {
        font-size: 1.5rem;
      }

      .btn-signup {
        padding: 12px;
      }

      .form-group .toggle-password {
        right: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <div class="signup-logo">
        <img src="./image/banerjee electronics real logo.jpg" alt="logo" />
        <span>Banerjee Electronics</span>
      </div>
    </div>

    <form id="signup-form" class="signup-form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />
        <div class="error-message" id="name-error">Please enter your full name</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <div class="error-message" id="email-error">Please enter a valid email address</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
        <div class="error-message" id="password-error">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        />
        <i class="fas fa-eye toggle-password" id="confirm-toggle-password"></i>
        <div class="error-message" id="confirm-password-error">Passwords do not match</div>
      </div>

      <button type="submit" class="btn-signup">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>

      <div class="login-link">
        Already have an account? <a href="./login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    // Password toggle functionality
    function setupPasswordToggle(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

      toggle.addEventListener("click", () => {
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
      });
    }

    setupPasswordToggle("toggle-password", "password");
    setupPasswordToggle("confirm-toggle-password", "confirm-password");

    // Form validation and submission
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Reset error messages
      document.querySelectorAll(".error-message").forEach((error) => {
        error.style.display = "none";
      });

      // Validate inputs
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      let isValid = true;

      if (!name || name.length < 2) {
        document.getElementById("name-error").style.display = "block";
        isValid = false;
      }
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("email-error").style.display = "block";
        isValid = false;
      }
      if (!password || password.length < 6) {
        document.getElementById("password-error").style.display = "block";
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("confirm-password-error").style.display = "block";
        isValid = false;
      }

      if (!isValid) return;

      // Send data to backend
      try {
        const response = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        if (!response.ok) {
          const data = await response.json();
          alert("Signup failed: " + (data.error || "Unknown error"));
          return;
        }

        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert("Network error: " + error.message);
      }
    });
  </script>
</body>
</html>
